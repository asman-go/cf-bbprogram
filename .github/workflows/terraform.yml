name: 'Terraform'

# on:
#   push:
#     branches: ["main"]
#   pull_request:
on: [push]

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    - name: LS
      run: ls -al
    - name: CD
      run: cd deploy
    - name: Terraform Init
      run: terraform init
